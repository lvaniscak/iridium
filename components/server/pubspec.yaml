name: mno_server
description: Contains the server functions to serve resources in the webview.
version: 0.1.0
homepage: https://github.com/Mantano/mno_server_dart
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  mno_commons:
    git:
      url: https://github.com/lvaniscak/iridium.git
      path: commons
  mno_shared:
    git:
      url: https://github.com/lvaniscak/iridium.git
      path: shared
  mno_streamer:
    git:
      url: https://github.com/lvaniscak/iridium.git
      path: streamer
  mno_webview:
    git:
      url: https://github.com/lvaniscak/iridium.git
      path: webview
  bloc: ^8.1.0
  dartx: ^1.1.0
  dfunc: ^0.8.1
  equatable: ^2.0.5
  fimber: ^0.6.6
  flutter_inappwebview: ^5.7.2+3
  intl: ^0.18.0
  meta: ^1.8.0
  path: ^1.8.3
  rxdart: ^0.27.7
  universal_io: ^2.0.4

dev_dependencies:
  lints: ^2.0.1

dependency_overrides:
  collection: ^1.17.0
